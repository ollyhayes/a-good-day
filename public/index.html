<html>
	<head>
		<title>A good day</title>
		<script defer src="/bundle.js"></script>
	</head>
	<body>
		<div id='app'>
			<div class="main-box">
				<span v-show="temperature">Today is a {{ dayIsGood ? 'good' : 'bad' }} day</span>
				<span v-show="!temperature">Loading...</span>
			</div>
			<div class="configuration-box">
				<div>
					<label for="location">Location:</label>
					<input v-model="location" name="location">
				</div>
				<div>
					<header>What is a good day for you?</header>
					<div class="good-day-parameters">
						<div>
							<label for="temperature">Temperature between {{goodTemperature[0]}} and {{goodTemperature[1]}}</label>
							<vue-slider v-model="goodTemperature" name="temperature" min="-20" max="45">
						</div>
						<div>
							<label for="windSpeed">WindSpeed between {{goodWindSpeed[0]}} and {{goodWindSpeed[1]}}</label>
							<vue-slider v-model="goodWindSpeed" name="windSpeed" max="30">
						</div>
						<div>
							<label for="chanceOfRain">ChanceOfRain between {{goodChanceOfRain[0]}} and {{goodChanceOfRain[1]}}</label>
							<vue-slider v-model="goodChanceOfRain" name="chanceOfRain" max="1" interval="0.05">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
