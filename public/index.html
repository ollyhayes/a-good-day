<html>
	<head>
		<title>A good day</title>
		<script defer src="/bundle.js"></script>
	</head>
	<body>
		<div id='app'>
			<span v-show="temperature">Today is a {{ dayIsGood ? 'good' : 'bad' }} day</span>
			<span v-show="!temperature">Loading...</span>
			<div>
				<label for="city">City:</label>
				<input v-model="city" name="city">
			</div>
			<div>
				<label for="temperature">Temperature between {{goodTemperature[0]}} and {{goodTemperature[1]}}</label>
				<vue-slider v-model="goodTemperature" name="temperature">
			</div>
		</div>
	</body>
</html>
